_min_copier_version: "9.0.0"
_jinja_extensions:
  - copier_template_extensions.TemplateExtensionLoader
  - extensions.py:GitExtension
  - extensions.py:SlugifyExtension

project_name:
  type: str
  help: What is your FastAPI project name?
  default: "{{ _folder_name | basename }}"

repository_name:
  type: str
  help: Your repository name
  default: "{{ project_name | slugify }}"

project_description:
  type: str
  help: Your project description
  default: "A FastAPI project - {{project_name}}"

author_name:
  type: str
  help: Your full name
  default: "{{ 'Heshinth P' | git_user_name }}"

author_email:
  type: str
  help: Your email
  default: "{{ 'heshinth@gmail.com' | git_user_email }}"

_exclude:
  - "copier.yaml"
  - "copier.yml"
  - "~*"
  - "*.py[co]"
  - "__pycache__"
  - ".git"
  - ".DS_Store"
  - ".svn"
  - "extensions.py"
