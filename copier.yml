_min_copier_version: "9.0.0"

project_name:
  type: str
  help: What is your FastAPI project name?
  default: "{{ _folder_name | basename }}"

repository_name:
  type: str
  help: Your repository name
  default: "{{ project_name | slugify }}"

project_description:
  type: str
  help: Your project description
  default: "A FastAPI project - {{project_name}}"

author_name:
  type: str
  help: Your full name
  default: "{{ git_user_name }}"

author_email:
  type: str
  help: Your email
  default: "{{ git_user_email }}"
